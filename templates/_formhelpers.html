{% macro render_field(field) %}
    <div class="form-group">
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    </div>
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="alert alert-warning" role="alert">
            {{ error }}
            </div>
        {% endfor %}
    {% endif %}
{% endmacro %}
